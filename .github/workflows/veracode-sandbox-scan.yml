name: Veracode Sandbox Scan

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "Veracode application profile name"
        required: true
        default: "Juice-Shop-GitHub-Demo"
      sandbox_name:
        description: "Sandbox name (exact match)"
        required: true
        default: "Juice-Shop-GitHub-Demo-Sandbox"
      create_sandbox:
        description: "Create sandbox if missing (true/false)"
        required: true
        default: "true"

permissions:
  contents: read
  actions: write

jobs:
  sandbox_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package source
        run: |
          zip -r veracode-scan-target.zip . -x "**/node_modules/**" -x "**/.git/**"

      - name: Veracode Upload & Scan (Sandbox)
        uses: veracode/veracode-uploadandscan-action@0.2.11
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          appname: ${{ inputs.app_name }}
          createprofile: false
          filepath: "veracode-scan-target.zip"
          sandboxname: ${{ inputs.sandbox_name }}
          createsandbox: ${{ inputs.create_sandbox }}
          scanallnonfataltoplevelmodules: true
          deleteincompletescan: 1
