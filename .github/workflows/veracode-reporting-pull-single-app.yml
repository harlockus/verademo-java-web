name: Veracode Reporting API - Findings (Single App, JSON + Lossless Excel + SARIF)

on:
  workflow_dispatch:
    inputs:
      application_name:
        description: "Veracode application profile name (exact match)"
        required: true
        default: "Juice-Shop-GitHub-Demo"
      last_updated_start_date:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-12-01"
      last_updated_end_date:
        description: "End date (YYYY-MM-DD)"
        required: false
        default: ""
      sandbox_name:
        description: "Optional: sandbox name (exact match). Blank = Policy context."
        required: false
        default: ""

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  pull_findings_single_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests veracode-api-signing pandas openpyxl

      - name: Pull Findings via Reporting API (policy or sandbox)
        env:
          VERACODE_API_ID: ${{ secrets.VERACODE_API_ID }}
          VERACODE_API_KEY: ${{ secrets.VERACODE_API_KEY }}
          VERACODE_API_BASE: ${{ secrets.VERACODE_API_BASE }}
          APPLICATION_NAME: ${{ inputs.application_name }}
          LAST_UPDATED_START_DATE: ${{ inputs.last_updated_start_date }}
          LAST_UPDATED_END_DATE: ${{ inputs.last_updated_end_date }}
          SANDBOX_NAME: ${{ inputs.sandbox_name }}
        run: |
          python scripts/pull_reporting_findings_single_app.py

      # Placeholder file required so SARIF upload never fails on findings without a file/line.
      - name: Ensure placeholder file exists (Reporting SARIF)
        run: |
          mkdir -p .veracode
          cat > .veracode/REPORTING_GLOBAL_FINDINGS.md << 'EOF'
          # Veracode Reporting API – Global Findings Placeholder
          Findings without file+line are anchored here so GitHub Code Scanning can display them.
          EOF

      - name: Locate scoped findings JSON
        run: |
          set -euo pipefail
          # The reporting script produces out/findings_single_app_<APP>[__sandbox__<SANDBOX>].json
          FINDINGS_JSON="$(ls -1 out/findings_single_app_*.json | head -n 1)"
          echo "FINDINGS_JSON=$FINDINGS_JSON" >> $GITHUB_ENV
          echo "Using findings JSON: $FINDINGS_JSON"

      - name: Convert Reporting findings to SARIF
        run: |
          python scripts/reporting_findings_to_sarif.py \
            --input "$FINDINGS_JSON" \
            --output veracode-reporting.sarif \
            --placeholder-uri .veracode/REPORTING_GLOBAL_FINDINGS.md \
            --output-stats veracode-reporting-sarif-stats.json
            
      - name: Debug — show missing SARIF paths
        run: |
          python - << 'PY'
          import json, os
          sarif = json.load(open("veracode-reporting.sarif"))
          root = os.environ.get("GITHUB_WORKSPACE",".")
          missing=[]
          for r in sarif["runs"][0]["results"]:
              uri = r["locations"][0]["physicalLocation"]["artifactLocation"]["uri"]
              if uri.startswith(".veracode/"):
                  continue
              full = os.path.join(root, uri)
              if not os.path.isfile(full):
                  missing.append(uri)
              if len(missing) >= 30:
                  break
          print("MISSING SAMPLE (first 30):")
          for m in missing:
              print(m)
          PY

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: veracode-reporting.sarif
          category: veracode-reporting
          wait-for-processing: true

      - name: Upload output (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: veracode-reporting-findings-single-app
          path: |
            out/
            veracode-reporting.sarif
            veracode-reporting-sarif-stats.json
            .veracode/REPORTING_GLOBAL_FINDINGS.md
